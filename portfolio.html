<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shajalal Mozumder - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #38bdf8;
            --btn-gradient: linear-gradient(135deg, #0ea5e9, #818cf8);
            --verified: #1d9bf0;
            --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg: #f1f5f9;
                --card-bg: #ffffff;
                --text-primary: #1e293b;
                --text-secondary: #64748b;
                --accent: #0284c7;
                --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s ease;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 24px;
            padding: 40px 24px;
            box-shadow: var(--card-shadow);
            text-align: center;
            transition: background-color 0.5s ease;
        }

        /* Profile Section */
        .profile-wrapper {
            position: relative;
            width: 148px;
            height: 148px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spin-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#0ea5e9, #22d3ee, #818cf8, #c084fc, #0ea5e9);
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .profile-img {
            width: 132px;
            height: 132px;
            border-radius: 50%;
            background-image: url('picked_image1743885164951580537.jpg');
            background-size: cover;
            background-position: center;
            z-index: 1;
            border: 4px solid var(--card-bg);
            transition: border-color 0.5s ease;
        }

        /* Name & Bio */
        .name-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 5px;
        }

        .name {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .fa-stack.verified-badge {
            font-size: 0.6em;
            color: var(--verified);
        }

        .bio-typing {
            font-size: 1rem;
            font-weight: 500;
            color: var(--accent);
            height: 1.5rem;
            margin-bottom: 30px;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            background-color: var(--accent);
            margin-left: 2px;
            animation: blink 0.8s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Info Section */
        .info-list {
            margin-bottom: 30px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            font-size: 0.95rem;
        }

        .info-label {
            color: var(--text-secondary);
        }

        .info-value {
            font-weight: 600;
        }

        /* Contact Section */
        .contact-btn {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            background: var(--btn-gradient);
            color: white;
            font-family: inherit;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.1s ease;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.4);
        }

        .contact-btn:active {
            transform: scale(0.98);
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, opacity 0.3s ease, margin-top 0.3s ease;
        }

        .contact-grid.open {
            max-height: 500px;
            opacity: 1;
            margin-top: 20px;
        }

        .social-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: rgba(148, 163, 184, 0.1);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .social-item:hover {
            background: rgba(148, 163, 184, 0.2);
        }

        /* Brand Colors */
        .brand-tt { color: #ff0050; }
        .brand-wa { color: #25d366; }
        .brand-tg { color: #0088cc; }
        .brand-yt { color: #ff0000; }
        .brand-ig { color: #e1306c; }

        /* Footer */
        footer {
            margin-top: 40px;
            text-align: center;
        }

        .footer-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .footer-icons a {
            color: var(--text-secondary);
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .footer-icons a:hover {
            color: var(--accent);
        }

        .copyright {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="profile-wrapper">
                <div class="spin-ring"></div>
                <div class="profile-img"></div>
            </div>

            <div class="name-container">
                <h1 class="name">Shajalal Mozumder</h1>
                <span class="fa-stack verified-badge">
                    <i class="fa-solid fa-certificate fa-stack-2x"></i>
                    <i class="fa-solid fa-check fa-stack-1x fa-inverse"></i>
                </span>
            </div>

            <div class="bio-typing" id="bio-text"></div>

            <div class="info-list">
                <div class="info-row">
                    <span class="info-label">Age</span>
                    <span class="info-value">13</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Gender</span>
                    <span class="info-value">Male</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Religion</span>
                    <span class="info-value">Islam</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Country</span>
                    <span class="info-value">Bangladesh</span>
                </div>
                <div class="info-row" style="border:none">
                    <span class="info-label">Address</span>
                    <span class="info-value">laksham, cumilla</span>
                </div>
            </div>

            <button class="contact-btn" id="toggleContact">
                Contact Me <i class="fa-solid fa-chevron-down" id="arrow-icon"></i>
            </button>

            <div class="contact-grid" id="contactGrid">
                <a href="https://tiktok.com/@iamshajalal" class="social-item">
                    <i class="fa-brands fa-tiktok brand-tt"></i> Tiktok
                </a>
                <a href="https://wa.me/+8801756437135" class="social-item">
                    <i class="fa-brands fa-whatsapp brand-wa"></i> WhatsApp
                </a>
                <a href="https://t.me/iamshajalal" class="social-item">
                    <i class="fa-brands fa-telegram brand-tg"></i> Telegram
                </a>
                <a href="https://youtube.com/@iamshajalal" class="social-item">
                    <i class="fa-brands fa-youtube brand-yt"></i> YouTube
                </a>
                <a href="https://Instagram.com/iamshajalal" class="social-item" style="grid-column: span 2">
                    <i class="fa-brands fa-instagram brand-ig"></i> Instagram
                </a>
            </div>
        </div>

        <footer>
            <div class="footer-icons">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://wa.me/+8801756437135"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="https://t.me/iamshajalal"><i class="fa-brands fa-telegram"></i></a>
                <a href="https://youtube.com/@iamshajalal"><i class="fa-brands fa-youtube"></i></a>
            </div>
            <p class="copyright">Â© 2026 Shajalal Mozumder. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Bio Typing Animation
        const bioString = "BIO: Student";
        const bioContainer = document.getElementById('bio-text');
        let charIndex = 0;

        function typeBio() {
            if (charIndex < bioString.length) {
                bioContainer.innerHTML = bioString.substring(0, charIndex + 1) + '<span class="cursor">|</span>';
                charIndex++;
                setTimeout(typeBio, 100);
            } else {
                bioContainer.innerHTML = bioString + '<span class="cursor">|</span>';
            }
        }

        // Contact Toggle Logic
        const toggleBtn = document.getElementById('toggleContact');
        const contactGrid = document.getElementById('contactGrid');
        const arrowIcon = document.getElementById('arrow-icon');

        toggleBtn.addEventListener('click', () => {
            const isOpen = contactGrid.classList.toggle('open');
            arrowIcon.className = isOpen ? 'fa-solid fa-chevron-up' : 'fa-solid fa-chevron-down';
        });

        // Initialize
        window.onload = () => {
            typeBio();
        };
    </script>
</body>
                    </html>
