<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shajalal Mozumder | Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #38bdf8;
            --verified-blue: #1d9bf0;
            --ring-gradient: conic-gradient(#0ea5e9, #22d3ee, #818cf8, #c084fc, #0ea5e9);
            --transition: all 0.3s ease;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #f1f5f9;
                --card-bg: #ffffff;
                --text-main: #1e293b;
                --text-dim: #64748b;
                --accent: #0284c7;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background-color 0.4s ease;
        }

        .container {
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .main-card {
            background-color: var(--card-bg);
            border-radius: 24px;
            padding: 40px 24px 30px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            text-align: center;
            transition: background-color 0.4s ease;
        }

        .profile-section {
            position: relative;
            width: 148px;
            height: 148px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spin-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--ring-gradient);
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .profile-img {
            width: 132px;
            height: 132px;
            border-radius: 50%;
            background-image: url('picked_image1743885164951580537.jpg');
            background-size: cover;
            background-position: center;
            z-index: 1;
            border: 4px solid var(--card-bg);
            transition: border-color 0.4s ease;
        }

        .name-area {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-bottom: 4px;
        }

        .name {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .verified-stack {
            font-size: 0.6em;
            color: var(--verified-blue);
        }

        .bio-area {
            color: var(--accent);
            font-weight: 500;
            font-size: 1rem;
            min-height: 1.5rem;
            margin-bottom: 24px;
        }

        .cursor {
            color: var(--accent);
            animation: blink 0.8s step-end infinite;
        }

        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }

        .info-card {
            background-color: rgba(0,0,0,0.03);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 24px;
        }

        @media (prefers-color-scheme: dark) {
            .info-card { background-color: rgba(255,255,255,0.03); }
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 0.9rem;
        }

        .info-label {
            color: var(--text-dim);
            font-weight: 400;
        }

        .info-value {
            font-weight: 600;
        }

        .contact-trigger {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #0ea5e9, #818cf8);
            color: white;
            font-family: inherit;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.1s ease;
            box-shadow: 0 4px 14px 0 rgba(14, 165, 233, 0.39);
        }

        .contact-trigger:active {
            transform: scale(0.97);
        }

        .contact-expandable {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .contact-expandable.active {
            max-height: 300px;
            opacity: 1;
            margin-top: 16px;
        }

        .social-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;
            color: white;
            transition: opacity 0.2s;
        }

        .social-btn:active { opacity: 0.8; }

        .btn-tiktok { background-color: #000000; }
        .btn-telegram { background-color: #0088cc; }
        .btn-youtube { background-color: #ff0000; }
        .btn-instagram { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }

        footer {
            margin-top: 32px;
            text-align: center;
        }

        .footer-socials {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 12px;
        }

        .footer-socials a {
            color: var(--text-dim);
            font-size: 1.4rem;
            transition: var(--transition);
        }

        .footer-socials a:hover {
            color: var(--accent);
        }

        .copyright {
            font-size: 0.75rem;
            color: var(--text-dim);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="main-card">
            <div class="profile-section">
                <div class="spin-ring"></div>
                <div class="profile-img"></div>
            </div>

            <div class="name-area">
                <h1 class="name">Shajalal Mozumder</h1>
                <span class="fa-stack verified-stack">
                    <i class="fa-solid fa-certificate fa-stack-2x"></i>
                    <i class="fa-solid fa-check fa-stack-1x fa-inverse"></i>
                </span>
            </div>

            <div class="bio-area" id="typing-bio"></div>

            <div class="info-card">
                <div class="info-row">
                    <span class="info-label">Age</span>
                    <span class="info-value">13</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Gender</span>
                    <span class="info-value">male</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Religion</span>
                    <span class="info-value">Islam</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Country</span>
                    <span class="info-value">Bangladesh</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Address</span>
                    <span class="info-value">laksham, cumilla</span>
                </div>
            </div>

            <button class="contact-trigger" id="contactBtn">
                Contact Me <i class="fa-solid fa-chevron-down" id="arrow"></i>
            </button>

            <div class="contact-expandable" id="contactContent">
                <div class="social-grid">
                    <a href="https://tiktok.com/@iamshajalal" class="social-btn btn-tiktok">
                        <i class="fa-brands fa-tiktok"></i> TikTok
                    </a>
                    <a href="https://t.me/iamshajalal" class="social-btn btn-telegram">
                        <i class="fa-brands fa-telegram"></i> Telegram
                    </a>
                    <a href="https://youtube.com/@iamshajalal" class="social-btn btn-youtube">
                        <i class="fa-brands fa-youtube"></i> YouTube
                    </a>
                    <a href="https://Instagram.com/iamshajalal" class="social-btn btn-instagram">
                        <i class="fa-brands fa-instagram"></i> Instagram
                    </a>
                </div>
            </div>
        </div>

        <footer>
            <div class="footer-socials">
                <a href="https://wa.me/01756437135"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="https://t.me/iamshajalal"><i class="fa-brands fa-telegram"></i></a>
                <a href="https://youtube.com/@iamshajalal"><i class="fa-brands fa-youtube"></i></a>
            </div>
            <p class="copyright">Â© 2026 Shajalal Mozumder. All rights reserved.</p>
        </footer>
    </div>

    <script>
        const bioText = "Student";
        const typingSpeed = 150;
        const bioElement = document.getElementById('typing-bio');
        let i = 0;

        function type() {
            if (i < bioText.length) {
                bioElement.innerHTML = bioText.substring(0, i + 1) + '<span class="cursor">|</span>';
                i++;
                setTimeout(type, typingSpeed);
            } else {
                bioElement.innerHTML = bioText + '<span class="cursor">|</span>';
            }
        }

        const contactBtn = document.getElementById('contactBtn');
        const contactContent = document.getElementById('contactContent');
        const arrow = document.getElementById('arrow');

        contactBtn.addEventListener('click', () => {
            const isActive = contactContent.classList.toggle('active');
            arrow.className = isActive ? 'fa-solid fa-chevron-up' : 'fa-solid fa-chevron-down';
        });

        document.addEventListener('DOMContentLoaded', type);
    </script>
</body>
                                                                              </html>
